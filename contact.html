<!DOCTYPE html>
<html lang="en">
    <header>
        <meta charset="UTF-8">
        <meta name="description" content="A page for contacting the creator.">
        <title>Contact Us</title>
        <link rel="stylesheet" href="styles.css">
    </header>
    <body>
        <header class ="navbar">
            <a href="home.html"class="logo">
                <img src="img\logo.png" class="logo-img">
            </a>
            <div class="nav-title"></div>
            <nav class="links">
                <a href="home.html">Home</a>
                <a href="history.html">History</a>
                <a href="future.html">Future</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                var titleElement = document.querySelector('.nav-title');
                var pageName = document.title;
                titleElement.textContent = pageName; 
            });
        </script>
        <div class="form-container">
            <div class="contact-form">
                <form id="contact-form" action="#" method="post">
                    <input type="text" id="name" name="name" placeholder="Enter your full name" 
                    maxlength="100" pattern="^[A-Za-z\s]+$" title="Only english characters are permitted" required>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" maxlength="255" required>
                    <textarea id="message" name="message" rows="4"  placeholder="Type your message here" maxlength="1000"></textarea>
                    <button type="submit">Send Message</button>
                </form>
                <script src="submit.js"></script>
            </div>
        </div>
        
        <div class="map-container">
            <div class="map">
                <iframe src="https://shorturl.at/WaNwT" width="1000" height="800" 
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-wh
                en-downgrade"></iframe>
            </div>
        </div>
        
        <footer class ="footer">
            <p>@Copyright 2025. All rights reserved.</p>
        </footer>
    </body>
</html>
